<!DOCTYPE html>
<html>

<head>
    <title>ESP8266 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>Please enter your passcode down below</h1>
    
    <p>
        <span class="sensor-labels">Humidity</span>
        <span id="humidity">%PASSCODE%</span>
    </p>
    <span class="menuBox right1">OK |A</span>
        <span class="menuBox right2">CLEAR |B</span>
        <span class="menuBox right3">CANCEL |C</span>
        <span class="menuBox right4">ABORT |D</span>
    <!--
        <p>
            <span class="sensor-labels">Pressure</span>
            <span id="pressure">%PRESSURE%</span>
            <sup class="units">hPa</sup>
        </p>
    -->
        
</body>
<script>
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        /**/
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText == 1){
                    location.replace("/mainMenu");
                }
            }
        };
        xhttp.open("GET", "/tempBtn", true);
        xhttp.send();
    }, 1000);

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText == 1){
                    location.replace("/mainMenu");
                }
            }
        };
        xhttp.open("GET", "/passcodeCheck", true);
        xhttp.send();
    }, 1000);

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("passcode").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/passcodeLenght", true);
        xhttp.send();
    }, 1000);

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText == true){
                    location.replace("/index");
                }
            }
        };
        xhttp.open("GET", "/abort", true);
        xhttp.send();
    }, 1000);

</script>

</html>
