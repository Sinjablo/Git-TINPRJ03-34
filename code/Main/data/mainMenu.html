<!DOCTYPE html>
<html>

<head>
    <title>ESP8266 Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <p>
    <span class="sensor-labels">Welcome back Mr/Mrs. </span>
        <span id="lastName">%LASTNAME%</span>
    
    </p>
    <h1>Please make a selection.</h1>
    <p>
        <span class="menuBox">Check balance</span>
        <span class="menuBox">Withdraw</span>
    </p>
        
</body>
<script>
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText == true){
                    location.replace("/index");
                }
            }
        };
        xhttp.open("GET", "/abort", true);
        xhttp.send();
    }, 1000);

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("lastName").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/lastName", true);
        xhttp.send();
    }, 10000);

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText == 1){
                    location.replace("/mainMenu");
                }
            }
        };
        xhttp.open("GET", "/balanceCheck", true);
        xhttp.send();
    }, 1000);

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText == 1){
                    location.replace("/mainMenu");
                }
            }
        };
        xhttp.open("GET", "/withdrawCheck", true);
        xhttp.send();
    }, 1000);
