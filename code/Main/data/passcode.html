<script>  
    var starHidden = false;
    //var time = 0;
    function hideStars(){
        document.getElementById("passcode1").innerHTML = "";
        document.getElementById("passcode2").innerHTML = "";
    }
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                console.log(this.responseText);
                switch(this.responseText){
                    case '1':
                        location.replace('/mainMenu');
                        break;
                    case '-1':
                        starHidden = true;
                        hideStars();
                        break;
                    case '-2':
                        starHidden = true;
                        hideStars();
                        break;
                    case '-3':
                        starHidden = true;
                        hideStars();
                        break;
                    case '-4':
                        starHidden = true;
                        hideStars();
                        break;
                    default:
                        break;
                }
            }
        };
        xhttp.open("GET", "/loginCommand", true);
        xhttp.send();
    }, 200);
    
    setInterval(function () {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    if(this.responseText == true){
                        location.replace("/index");
                    }
                }
            };
            xhttp.open("GET", "/abort", true);
            xhttp.send();
    }, 200);
    
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                //document.getElementById("passcode").innerHTML = this.responseText;
                if(starHidden == false){
                    switch(this.responseText){
                        case '1':
                            document.getElementById("passcode2").innerHTML = "*";
                            break;
                        case '2':
                            document.getElementById("passcode2").innerHTML = "**";
                            break;
                        case '3':
                            document.getElementById("passcode2").innerHTML = "***";
                            break;
                        case '4':
                            document.getElementById("passcode2").innerHTML = "****";
                            break;
                        default:
                            document.getElementById("passcode2").innerHTML = " ";
                            break;
                    }
                }
            }
        };
        xhttp.open("GET", "/passcodeLenght", true);
        xhttp.send();
    }, 200);
