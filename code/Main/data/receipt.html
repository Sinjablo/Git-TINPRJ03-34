<script>

    function setPage(){
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                if(this.response == '11' || this.response == '12'){
                    document.getElementById("menuText2").innerHTML = "Vergeet niet uw geld.";
                }
            }
        };
        xhttp.open("GET", "/receiptNav", true);
        xhttp.send();
    }

    setPage();

    setInterval(function () {
        var xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                if(this.response == '11' || this.response == '12'){
                    document.getElementById("menuText2").innerHTML = "Vergeet niet uw geld.";
                }
            }
        };
        xhttp.open("GET", "/receiptNav", true);
        xhttp.send();
    }, 20000);

    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                if(this.responseText == true){
                    location.replace("/index");
                }
            }
        };
        xhttp.open("GET", "/abort", true);
        xhttp.send();
    }, 20000);
</script>
