<script>
    var state = 0;
    setInterval(function () {
        var xhttp = new XMLHttpRequest();
        /**/
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                switch(this.responseText){
                    case '1':
                        document.getElementById("caption").innerHTML = "U heeft de volgende hoeveelheid geselecteerd:";
                        document.getElementById("amount").innerHTML = "$10";
                        document.getElementById("correct").innerHTML = "Is de hoeveelheid correct?";
                        state = 1;
                        break;
                        case '11':
                            if(state == 1){
                            document.getElementById("correct").innerHTML = "Is de hoeveelheid correct?";

                            }
                    case '12':
                        location.replace("/mainMenu");
                        break;
                }
            }
        };
        xhttp.open("GET", "/navigation", true);
        xhttp.send();
    }, 200);

    }, 200);
